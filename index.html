<!DOCTYPE HTML>
<html>

<head>
    <script src="renderer.js"></script>

    <script>
        window.__setTheme = () => {
            const osTheme = localStorage.os_theme;
            const defaultTheme = 'light';

            console.log(osTheme);
            
            document.documentElement.setAttribute(
                'data-theme',
                osTheme || defaultTheme,
            );
        }

        __setTheme();
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <textarea id="math-input" autofocus=true wrap="hard"></textarea>
    <div id="render-output"></div>
    <button id="export-button">Export to Bear</button>
    <p id="error-state-display">Math Rendering Error</p>
    <textarea id="note-id" wrap="hard" placeholder="Note ID"></textarea>
</body>

</html>
